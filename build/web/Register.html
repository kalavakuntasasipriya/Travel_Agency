<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
             background-image:url("car-11.jpg");
            background-size:cover;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: #ff0000;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <form action="Register" id="signupForm" onsubmit="return validateForm()" method="post">
        <label for="name">Username:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="contact">Contact:</label>
        <input type="text" id="contact" name="contact" pattern="[0-9]{10}" placeholder="Enter 10-digit number" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" required>

        <div class="error" id="error-message"></div>

        <button type="submit">Sign Up</button>
    </form>

    <script>
        function validateForm() {
            var username = document.getElementById('username').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var contact = document.getElementById('contact').value;
            var age = document.getElementById('age').value;

            var errorMessage = '';

            if (username.trim() === '' || email.trim() === '' || password.trim() === '' || contact.trim() === '' || age.trim() === '') {
                errorMessage = 'All fields are required.';
            } else if (!(/^\d{10}$/.test(contact))) {
                errorMessage = 'Invalid contact number. Please enter a 10-digit number.';
            } else if (isNaN(age) || age < 18) {
                errorMessage = 'Age must be a number and at least 18.';
            }

            if (errorMessage !== '') {
                document.getElementById('error-message').innerText = errorMessage;
                return false;
            }

            // Continue with form submission or further processing
            return true;
        }
    </script>
</body>

</html>
